<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>socialfeed</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="../bower_components/font-awesome-bower/css/font-awesome.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <div class="container">
            <div class="header">
                <h3 class="text-muted">socialfeed</h3>
            </div>

            <div class="row text-center">
                <div class="col-lg-4">
                    <button id="login-facebook" type="button" class="btn btn-default btn-lg" onclick="hello('facebook').login({scope: 'user_status'})">
                      <span class="fa fa-facebook-square fa-2x"></span> <div class="btn-text">Show my Facebook Status</div>
                    </button>
                </div>
                <div class="col-lg-4">
                    <button id="login-twitter" type="button" class="btn btn-default btn-lg" onclick="hello('twitter').login()">
                      <span class="fa fa-twitter fa-2x"></span> <div class="btn-text">Show my Tweets</div>
                    </button>
                </div>
                <div class="col-lg-4">
                    <button id="login-instagram" type="button" class="btn btn-default btn-lg" onclick="hello('instagram').login()">
                      <span class="fa fa-instagram fa-2x"></span> <div class="btn-text">Show my Instagram pictures</div>
                    </button>
                </div>
            </div>
            <hr>

            <div class="row">
                <div id="feed" class="col-lg-12">
                <!-- timeline will show up here -->    
                </div>
            </div>

            <div class="footer">
                <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
            </div>

        </div>


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/hello/dist/hello.all.min.js"></script>
        <script src="../bower_components/mustache/mustache.js"></script>
        <!-- endbower -->
        <!-- endbuild -->
        <script id="facebook-feed-template" type="x-tmpl-mustache">
            <div id="{{id}}" class="media">
              <a class="pull-left" href="#">
                <img width="64" class="media-object img-circle" src="{{mediaSrcImgUrl}}" alt="{{mediaSrcText}}">
              </a>
              <div class="media-body">
                <h4 class="media-heading">{{mediaHeading}}</h4>
                {{mediaContent}}
              </div>
            </div>
        </script>
        <script id="instagram-feed-template" type="x-tmpl-mustache">
            <div id="{{id}}" class="media">
              <a class="pull-left" href="#">
                <img width="64" class="media-object img-circle" src="{{mediaSrcImgUrl}}" alt="{{mediaSrcText}}">
              </a>
              <div class="media-body">
                <h4 class="media-heading">{{mediaHeading}}</h4>
                <img src="{{instagramImgSrc}}" alt="{{instagramImgText}}"></img>
              </div>
            </div>
        </script>
        <script id="twitter-feed-template" type="x-tmpl-mustache">
            <div id="{{id}}" class="media">
              <a class="pull-left" href="#">
                <img width="64" class="media-object img-circle" src="{{mediaSrcImgUrl}}" alt="{{mediaSrcText}}">
              </a>
              <div class="media-body">
                <h4 class="media-heading">{{mediaHeading}}</h4>
                {{mediaContent}}
              </div>
            </div>
        </script>
        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

        <!-- build:js scripts/plugins.js -->
        <script src="../bower_components/bootstrap/js/affix.js"></script>
        <script src="../bower_components/bootstrap/js/alert.js"></script>
        <script src="../bower_components/bootstrap/js/dropdown.js"></script>
        <script src="../bower_components/bootstrap/js/tooltip.js"></script>
        <script src="../bower_components/bootstrap/js/modal.js"></script>
        <script src="../bower_components/bootstrap/js/transition.js"></script>
        <script src="../bower_components/bootstrap/js/button.js"></script>
        <script src="../bower_components/bootstrap/js/popover.js"></script>
        <script src="../bower_components/bootstrap/js/carousel.js"></script>
        <script src="../bower_components/bootstrap/js/scrollspy.js"></script>
        <script src="../bower_components/bootstrap/js/collapse.js"></script>
        <script src="../bower_components/bootstrap/js/tab.js"></script>
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
